  <div class="container">
    <h2>Template Driven Form</h2>
    <form #userForm="ngForm" (ngSubmit)="OnSubmit(userForm.value)">

      <div class="form-group">

        <label>Name:</label>
            <input type="text" required  #name  class="form-control" name="name" ngModel #spy="ngModel"/>
            <b>Element Valid: {{spy.valid}}</b>
         <div [hidden]="spy.valid " class="alert alert-danger">
          Please enter the name
        </div> 
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" name="email" ngModel/>
      </div>

      <div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" name="city" ngModel/>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" name="address" ngModel/>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" [disabled]="!spy.valid"/>
      </div>
    </form>
  </div>
